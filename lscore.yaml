$engine: 3
$onesync: on
name: LSRPFramework
version: 1.0.0
author: bsk
description: Yo

tasks:
  #  Download Base Files
  - action: download_github
    src: https://github.com/FiveM-LSRP/lsRecipe
    ref: main
    dest: ./tmp/qbcore

  - action: move_path
    src: ./tmp/qbcore/server.cfg
    dest: ./server.cfg

  - action: move_path
    src: ./tmp/qbcore/myLogo.png
    dest: ./myLogo.png

  # Prepare Database
  - action: connect_database
  - action: query_database
    file: ./tmp/qbcore/lscore.sql
    
  # Clean up
  - action: remove_path
    path: ./tmp
